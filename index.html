<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe</title>
  </head>
  <body>
    <header>
      <h1>HTML Project with iframes</h1>
    </header>
    <main>
      <section>
        <h2>Local Content</h2>
        <div>
          <iframe
            src=" https://kundusagar3.github.io/temp/"
            width="300px"
            height="150px"
          ></iframe>
        </div>
      </section>
      <section>
        <h2>External Website</h2>
        <div>
          <iframe
            src="https://www.geekster.in/"
            width="560px"
            height="330px"
          ></iframe>
        </div>
      </section>
      <section>
        <h2>YouTube Video</h2>
        <div>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/H335Vdkmdhk?si=t3XnkxkNVilifyWO"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>
  </body>
</html>
